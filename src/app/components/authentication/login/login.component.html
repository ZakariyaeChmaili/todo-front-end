<div class="d-flex justify-content-center align-items-center h-100">

  <mat-card class="p-3 shadow shadow-lg">
    <mat-card-header>
      <mat-card-title>Authentication
        
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="m-4">


        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Enter your Username</mat-label>
          <input name="username" [(ngModel)]="username" autocapitalize="false" matInput placeholder="Placeholder">
          <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>


        <mat-form-field class="d-block" appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input name="password" [(ngModel)]="password" matInput [type]="'password'">
          <mat-icon matSuffix>key</mat-icon>

        </mat-form-field>

      </form>

    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
      <button (click)="create()" mat-button>Create An account</button>
      <button color="primary" (click)="login()" mat-raised-button>Login</button>
    </mat-card-actions>
  </mat-card>


</div>
